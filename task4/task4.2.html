<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blocks</title>
    <style>
        .mBox{
            height: 200px;
            width: 100%;
            background-color: lightgreen;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
.Box{
    height: 100px;
    width: 100px;
    background-color: lightcoral;
    transition: 1s;
}
.Box:hover{
    background-color: indigo;
    border-radius: 50%;
}
    </style>
</head>
<body>
<div class="mBox">
    <div class="Box"></div>
    <div class="Box"></div>
    <div class="Box"></div>
    <div class="Box"></div>
    <div class="Box"></div>
    <div class="Box"></div>
</div>
</body>
</html>
